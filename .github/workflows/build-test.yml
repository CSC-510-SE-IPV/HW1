name: Test

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name : Create the test report directory
      run: mkdir -p junit   
    - name: Test with pytest
      run: |
        pip install pytest pytest-cov
        pytest test_myfile.py --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html

    - name: List files after tests
      run: ls -R .

    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: junit/test-results.xml  # Path to the generated XML file
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage.xml  # Adjust if necessary
    
